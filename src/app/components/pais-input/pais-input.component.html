<div class="main-container container animate__animated animate__fadeIn animate_faster">
    <form (ngSubmit)="buscarElemento()">
        <div class="flex d-flex">
            <input name="paisInput" type="text" placeholder="Ingrese el pais" required class="form-control" [(ngModel)]="paisInput" (input)="teclaPresionada()" autocomplete="off">
        </div>
        <ul class="list-group flex d-flex lista" *ngFor="let pais of paisesSugeridos">
            <li *ngIf="paisInput.trim().length>0 && paisesSugeridos.length!=0 && mostrarSugerencias" class="list-group-item list-group-item-action list-reset text-info" [routerLink]="['/pais', pais.name.common]">
                <a class="nav-link" [routerLink]="['/pais', pais.name.common]">{{pais.name.common}}</a>
            </li>
        </ul>
        <ul class="list-group flex d-flex lista" *ngIf="paisesSugeridos.length===0 && !mostrarSugerencias && paisInput.trim().length>0">
            <li class="list-group-item list-group-item-action list-reset text-danger" (click)="buscarSugerencias(termino)">
                <a (click)="buscarSugerencias(termino)"> Buscar {{termino}}</a>
            </li>
        </ul>
        <div class="btn-group row p-3 " role="group ">
            <button type="submit " class="btn btn-primary btn-block ">Buscar</button>
            <button type="button " [routerLink]="[ '/home'] " class="btn btn-danger btn-block ">Volver</button>
        </div>
        <br>
    </form>
</div>
